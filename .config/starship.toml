format = """
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$php\
$python
$username@$hostname $os\
$directory\
$character
"""


right_format = "$custom $gcloud"
add_newline = true
palette = 'marine'

[git_branch]
style = 'fg:teal'
symbol = 'ï‡“ ï˜ '
format = '[on](white) [$symbol$branch ]($style)'
disabled = false

[git_commit]
style = 'fg:yellow'
disabled = false

[git_state]
style = 'fg:green'
format = '[ $all_status $ahead_behind ]($style)'
disabled = false

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[git_status]
disabled = false
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
conflicted = 'î®« '
up_to_date = 'âœ“'       # allineato
untracked = 'ïŽ '       # file non tracciati
stashed   = 'î­‹ '       # stash
modified  = 'ó°·ˆ '       # modifiche
staged    = 'îª² '       # file staged
renamed   = 'ï‘š '       # file rinominati
deleted   = 'ï”¯ '       # file cancellati

[nodejs]
style = 'blue'
symbol = 'îœ˜ '

[php]
style = 'teal'
symbol = "î˜ˆ "
format = '[$symbol($version)](bold fg:blue) '

[python]
style = 'teal'
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[os]
disabled = false
style = "white"

[username]
show_always = true
style_user = "fg:green italic"
format = '[$user]($style)'

[hostname]
ssh_only = false
style = "fg:yellow italic"
format = '[$hostname]($style) '  # â† senza la @

[directory]
style = 'fg:purple'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false

[character]
success_symbol = '[â‹Š>](bold)'
error_symbol = "[â‹Š>](bold red)"
vimcmd_symbol = "[<~](green)"

[custom.docker]
symbol = 'ðŸ‹'
style = 'fg:teal'
format = '[$symbol$context]($style)'
command = "echo ' Docker'"
when = """test -f "Dockerfile" -o -f "docker-compose.yml" -o -f "compose.yml" """


[gcloud]
disabled = false
style = 'italic white'
format = '[$symbol]($style)'


[custom.dockerctx]
command = "docker context show"
when = "docker context show | grep -vq '^default$'"
format = '[ïŒˆ $output]($style) '
style = "bold fg:cyan"

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

[time]
disabled = true
style = "bold bright-black"
format = "[$time]($style)"

[jobs]
symbol = 'ï€“ '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'


[palettes.marine]
dark_blue='#0a3d62'    # Deep ocean blue
teal = '#006F7F'
blue='#3498db'         # Medium sea blue
red='#e74c3c'          # Coral red
green='#2ecc71'        # Seaweed green
purple='#9b59b6'       # Sea urchin purple
cyan='#00cec9'         # Turquoise water
orange='#e67e22'       # Sunset orange over water
yellow='#f1c40f'       # Sandy beach yellow
gray='#7f8c8d'         # Stone gray
white='#ecf0f1'        # Sea foam white
black='#1e272e'        # Deep abyss black# Add this to the end of your existing file, after your other palettes



